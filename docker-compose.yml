version: '3.8'
services:
  pdf-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pdf-markdown-api
    working_dir: /app
    ports:
      - "3030:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    command: node server.js
    restart: unless-stopped
    networks:
      - n8n
networks:
  n8n:
    external: true
